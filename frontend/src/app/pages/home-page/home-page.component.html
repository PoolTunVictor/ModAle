<!-- 🟩 Header con fondo e inicio de sesión -->
<header class="header-catalogo">
  <div class="header-contenido">
    <h1>COMPRAR POR CATEGORÍA</h1>
    <button class="btn-login" routerLink="/login">Iniciar Sesión</button>
  </div>
</header>

<!-- 🟦 Sección de categorías -->
<section class="catalogo">
  <div class="categorias">
    <div
      class="categoria"
      *ngFor="let categoria of categorias"
      (click)="irACategoria(categoria)"
    >
      <div class="imagen-categoria">
        <img [src]="categoria.imagen" />
      </div>
      <p>{{ categoria.nombre }}</p>
    </div>
  </div>
</section>

<!-- 🟨 Sección de anuncios -->
<section class="anuncios-dobles-completos">
  <!-- Banner 1: Perfumes -->
  <div class="anuncio-banner anuncio-perfumes">
    <div class="anuncio-contenido">
      <h4>-25% EN PERFUMES</h4>
      <p>USA EL CÓDIGO <strong>AROMA123</strong></p>
      <button class="btn-comprar" [routerLink]="['/categoria', 'perfumes']">Compra Ya</button>
    </div>
  </div>

  <!-- Banner 2: Primera compra -->
  <div class="anuncio-banner anuncio-nuevo">
    <div class="anuncio-contenido">
      <h4>15% DE DESCUENTO EN TU PRIMERA COMPRA</h4>
      <p>APLICA AUTOMÁTICAMENTE EN EL CARRITO</p>
      <button class="btn-comprar" [routerLink]="['/categoria', 'nuevo']">Compra Ya</button>
    </div>
  </div>
</section>
