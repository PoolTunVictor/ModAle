<!-- 🟩 Header con fondo e inicio de sesión -->
<header class="header-catalogo">
  <div class="header-contenido">
    <h1>COMPRAR POR CATEGORÍA</h1>
    <button class="btn-login" routerLink="/login">Iniciar Sesión</button>
  </div>
</header>

<!-- 🟦 Sección de categorías -->
<section class="catalogo">
  <h2 class="recent-title popular-title">Categorías</h2>
  <div class="popular-products-section">
    <div class="tools-grid">
      <div
        class="tool-card"
        *ngFor="let categoria of categorias"
      >
        <img [src]="categoria.imagen" [alt]="categoria.nombre" class="product-image" />
        <h3 (click)="irACategoria(categoria)" class="categoria-nombre">{{ categoria.nombre }}</h3>
      </div>
    </div>
  </div>
</section>

<!-- 🟨 Sección de anuncios -->
<section class="anuncios-dobles-completos">
  <div class="anuncio-banner" [routerLink]="['/categoria', 'perfumes']">
    <div class="anuncio-contenido">
      <h4>-25% EN PERFUMES</h4>
      <p>USA EL CÓDIGO <strong>AROMA123</strong></p>
      <button class="btn-comprar">Compra Ya</button>
    </div>
  </div>

  <div class="anuncio-banner" [routerLink]="['/categoria', 'nuevo']">
    <div class="anuncio-contenido">
      <h4>15% DE DESCUENTO EN TU PRIMERA COMPRA</h4>
      <p>APLICA AUTOMÁTICAMENTE EN EL CARRITO</p>
      <button class="btn-comprar">Compra Ya</button>
    </div>
  </div>
</section>
