<!--  Header con fondo e inicio de sesi贸n -->
<header class="header-catalogo">
  <div class="header-contenido">
    <h1>COMPRAR POR CATEGORA</h1>
    <button class="btn-login" routerLink="/login">Iniciar Sesi贸n</button>
  </div>
</header>

<!--  Secci贸n de categor铆as con fondo paralaje -->
<section class="catalogo">
  <h2 class="catalog-title">CATEGORAS</h2> <!-- Fuente Playwrite aplicada -->

  <div class="categorias">
    <div class="tool-card" *ngFor="let categoria of categorias">
      <div class="imagen-categoria">
        <img [src]="categoria.imagen" [alt]="categoria.nombre" class="product-image" />
      </div>
      <h3 (click)="irACategoria(categoria)" class="categoria-nombre">
        {{ categoria.nombre }}
      </h3>
    </div>
  </div>
</section>

<!--  Secci贸n de anuncios -->
<section class="anuncios-dobles-completos">
  <!-- Banner 1: Perfumes -->
  <div class="anuncio-banner anuncio-perfumes">
    <div class="anuncio-contenido">
      <h4>-25% EN PERFUMES</h4>
      <p>USA EL CDIGO <strong>AROMA123</strong></p>
      <button class="btn-comprar" [routerLink]="['/categoria', 'perfumes']">Compra Ya</button>
    </div>
  </div>

  <!-- Banner 2: Primera compra -->
  <div class="anuncio-banner anuncio-nuevo">
    <div class="anuncio-contenido">
      <h4>15% DE DESCUENTO EN TU PRIMERA COMPRA</h4>
      <p>APLICA AUTOMTICAMENTE EN EL CARRITO</p>
      <button class="btn-comprar" [routerLink]="['/categoria', 'nuevo']">Compra Ya</button>
    </div>
  </div>
</section>
