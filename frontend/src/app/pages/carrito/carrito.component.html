<div class="carrito-container">

  <div class="header">
     <h2 class="section-title">CESTAüõí</h2>
   
    <nav class="nav">
      <a (click)="irCatalogo()" style="cursor:pointer;">CAT√ÅLOGO</a>
    </nav>
  </div>

  <div class="main-content">
    <div class="productos-section"> 
      <div class="productos-frame">
        <div class="producto-item" *ngFor="let producto of carrito; let i = index">
          <div class="producto-imagen">
            <img [src]="producto.imagen" [alt]="producto.nombre" />
          </div>
          <div class="producto-info">
            <h4>{{ producto.nombre }}</h4>
            <div class="cantidad-section">  
              <div class="cantidad-control">
                <button class="cantidad-btn" (click)="disminuirCantidad(producto)">-</button>
    <span class="cantidad-numero">{{ producto.cantidad }}</span>
    <button class="cantidad-btn" (click)="aumentarCantidad(producto)">+</button>
              </div>
            </div>
          </div>
          <div class="producto-precio">
            <span class="precio">${{ (producto.precio * producto.cantidad).toFixed(2) }}</span>
            <button class="remove-btn" (click)="eliminarProducto(producto)">Remove</button>
          </div>
        </div>
      </div>
    </div>

    <div class="resumen-section">
      <div class="resumen-frame">
        <h3 class="resumen-title">DETALLES DEL PEDIDO</h3>

        <form class="resumen-form">
          <label for="telefono">N√∫mero de tel√©fono</label>
          <input type="text" id="telefono" [(ngModel)]="telefono" name="telefono">

          <label for="direccion">Direcci√≥n</label>
          <input type="text" id="direccion" [(ngModel)]="direccion" name="direccion">

          <label for="referencia">Referencia</label>
          <input type="text" id="referencia" [(ngModel)]="referencia" name="referencia">
        </form>

        <div class="resumen-total">
          <span>Total</span>
          <span>${{ getTotal().toFixed(2) }}</span>
        </div>

        <button class="checkout-btn" (click)="generarFicha()" [disabled]="!camposCompletos()">Generar Ficha</button>

        <p *ngIf="mensajeFicha" class="mensaje-exito">{{ mensajeFicha }}</p>

        <p class="continue-shopping" (click)="irCatalogo()">Continuar comprando ‚Üí</p>
      </div>
    </div>

  </div>
</div>
